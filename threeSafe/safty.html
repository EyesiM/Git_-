<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>safety first</title>
    <link rel="stylesheet" href="safety.css">
</head>
<body>
    <div class="safety">
        <ul>
            <li class="current">Caesar 密码</li>
            <li>playfair 密码</li>
            <li>hill 密码</li>
        </ul>
        <div class="caesar">
            <div class="add-password">
                <h3>Caesar 加密</h3>
                <div class="input-group">
                    <input type="text" placeholder='请输入需要加密的明文' id="caesarOpen" class="open-password"> 
                    <span class='clear'>x</span>                    
                </div>
                <div class="input-group">
                    <input type="number" placeholder='请输入加密密钥的数字' id="caesarAddKey" class="open-password"> 
                    <span class='clear'>x</span>                    
                </div>
                <button id="caesarAdd" class="sumit">
                    确定
                </button>
                <div class="password">
                    <h4>加密后的结果为：</h4>
                    <p id="caesarAnswer"></p>
                </div>
            </div>
            <div class="remove-password">
                <h3>Caesar 解密</h3>
                <div class="input-group">
                    <input type="text" placeholder='请输入需要解密的密文' id="caesarPassword" class="open-password"> 
                    <span class='clear'>x</span>                    
                </div>
                <div class="input-group">
                    <input type="number" placeholder='请输入解密密钥的数字' id="caesarKey" class="open-password"> 
                    <span class='clear'>x</span>                    
                </div>
                <button id="caesarRemove" class="sumit">
                    确定
                </button>
                <div class="password">
                    <h4>加密后的结果为：</h4>
                    <p id="caesarCode"></p>
                </div>
            </div>

        </div>
        <div class="playfair">
            <div class="add-password">
                <h3>Playfair 加密</h3>
                <div class="input-group">
                    <input type="text" placeholder='请输入需要加密的明文' id="playfairOpen" class="open-password"> 
                    <span class='clear'>x</span>                    
                </div>
                <div class="input-group">
                    <input type="text" placeholder='请输入加密的密钥' id="playfairKey" class="open-password"> 
                    <span class='clear'>x</span>                    
                </div>
                <button id="playfairAdd" class="sumit">
                    确定
                </button>                
                <div class="password">
                    <h4>加密后的结果为：</h4>
                    <p id="playfairAanswer"></p>
                </div>
            </div>
            <div class="remove-password">
                <h3>Playfair 解密</h3>
                <div class="input-group">
                    <input type="text" placeholder='请输入需要解密的密文' id="playfairPassword" class="open-password"> 
                    <span class='clear'>x</span>                    
                </div>
                <div class="input-group">
                    <input type="text" placeholder='请输入加密的密钥' id="playfairRKey" class="open-password"> 
                    <span class='clear'>x</span>                    
                </div>
                <button id="palyfairRemove" class="sumit">
                    确定
                </button>
                <div class="password">
                    <h4>加密后的结果为：</h4>
                    <p id="playRemoveA"></p>
                </div>
            </div>
        </div>
        <div class="hill">
            <div class="add-password">
                <h3>Hill 加密</h3>
                <div class="input-group">
                    <input type="text" placeholder='请输入需要加密的明文' id="hillOpen" class="open-password"> 
                    <span class='clear'>x</span>                    
                </div>
                <button id="hillAdd" class="sumit">
                    确定
                </button>  
                <div class="password">
                    <h4>加密后的结果为：</h4>
                    <p id='hillAnswer'></p>
                </div>
                <div class="password" class="key-lists">
                    <h4>加密的密钥为：</h4>
                    <div id="hillKey" class='key'></div>
                </div>
            </div>
            <div class="remove-password">
                <h3>Hill 解密</h3>
                <p class='hillRm'>点击确定对上面加密后的密文进行解密：</p>
                <button id="hillRemove" class="sumit">
                    确定
                </button>  
                <div class="password">
                    <h4>解密后的结果为：</h4>
                    <p id="hillRmAnswer"></p>
                </div>
            </div>
        </div>
    </div>
    <script src='../zepto.min.js'></script>
    <script src='./safety.js'></script>
</body>
</html>
